<html lang="eng">

<head>
    <title>Cat Facts API</title>
</head>

<body>
    <h1>Cat Facts API</h1>

    <p>Svaki put kada osviježite stranicu, pokazat ću vam novi cat fact</p>

    <p id="catFact"></p>
    <script>
        const url = "https://catfact.ninja/fact";
        fetch(url)
        .then(response => response.json())
        .then(data => document.getElementById("catFact").innerHTML = `${data.fact}`)
        .catch((error) => {
            console.erroe("error:", error);
        });
    </script>

</body>

</html>
